<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Escolar - Gerenciar Instrutores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i data-lucide="graduation-cap"></i>
                <span>Diário Escolar</span>
            </div>
            <nav id="sidebarNav">
                <a href="index.html"><i data-lucide="layout-dashboard"></i> Painel</a>
                <a href="instructors.html" class="active"><i data-lucide="users"></i> Gerenciar Instrutores</a>
                <a href="#" id="logoutBtn" style="margin-top: auto; color: #ef4444;"><i data-lucide="log-out"></i> Sair</a>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <div class="search-bar">
                    <i data-lucide="search"></i>
                    <input type="text" placeholder="Buscar instrutor...">
                </div>
                <div class="user-profile">
                    <span class="user-name" id="userNameHeader">Coordenador</span>
                    <div class="avatar">C</div>
                </div>
            </header>

            <section class="dashboard-header">
                <h1>Gerenciar Instrutores</h1>
                <p>Cadastre novos instrutores e vincule-os às suas unidades escolares.</p>
                <button class="btn-primary" id="openModal">
                    <i data-lucide="plus-circle"></i> Cadastrar Instrutor
                </button>
            </section>

            <section class="recent-entries">
                <div class="section-title">
                    <h2>Instrutores Cadastrados</h2>
                </div>
                <div class="entries-grid" id="instructorsGrid">
                    <!-- Instructors will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for Instructor Registration -->
    <div class="modal" id="entryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Cadastrar Instrutor</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="instructorForm">
                <div class="form-group">
                    <label for="nameInput">Nome do Instrutor</label>
                    <input type="text" id="nameInput" placeholder="Ex: Pedro Santos" required>
                </div>
                <div class="form-group">
                    <label for="emailInput">E-mail</label>
                    <input type="email" id="emailInput" placeholder="Ex: pedro@escola.com" required>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Senha</label>
                    <input type="password" id="passwordInput" placeholder="Sua senha" required>
                </div>
                <div class="form-group">
                    <label>Vincular às Unidades</label>
                    <div id="unitsCheckboxList" class="checkbox-group-scrollable">
                        <!-- Units will be loaded here as checkboxes -->
                        <p class="empty-state">Carregando unidades...</p>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">Registrar Instrutor</button>
            </form>
        </div>
    </div>

    <script src="instructors.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
