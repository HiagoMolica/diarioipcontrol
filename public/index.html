<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Escolar - Painel do Professor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i data-lucide="graduation-cap"></i>
                <span>Diário Escolar</span>
            </div>
            <nav id="sidebarNav">
                <a href="index.html" class="active"><i data-lucide="layout-dashboard"></i> Painel</a>
                <a href="diary.html"><i data-lucide="book-open"></i> Lançar Diário</a>
                <a href="management.html"><i data-lucide="users"></i> Gerenciar Turmas</a>
                <a href="#" id="logoutBtn" style="margin-top: auto; color: #ef4444;"><i data-lucide="log-out"></i> Sair</a>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <div>
                    <h1 id="welcomeTitle" style="font-size: 1.5rem; margin-bottom: 0.25rem;">Painel do Professor</h1>
                    <p style="color: var(--text-muted); margin: 0;">Gerencie suas turmas e registros de aula com facilidade.</p>
                </div>
                <div class="user-profile">
                    <span class="date-now" id="currentDate"></span>
                    <div class="avatar">P</div>
                </div>
            </header>


            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon students-count"><i data-lucide="user-check"></i></div>
                    <div class="stat-info">
                        <h3>Total de Alunos</h3>
                        <p id="totalStudents">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon classes-count"><i data-lucide="school"></i></div>
                    <div class="stat-info">
                        <h3>Turmas Ativas</h3>
                        <p id="totalClasses">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon lessons-count"><i data-lucide="book-open"></i></div>
                    <div class="stat-info">
                        <h3>Aulas Registradas</h3>
                        <p id="totalLessons">0</p>
                    </div>
                </div>
            </section>

            <section class="recent-entries">
                <div class="section-title">
                    <h2>Últimos Registros de Aula</h2>
                    <a href="#">Ver Todos</a>
                </div>
                <div class="entries-grid" id="lessonsGrid">
                    <!-- Lessons will be loaded here via JS -->
                </div>
            </section>
        </main>
    </div>


    <script src="app.js"></script>
    <script>
        lucide.createIcons();
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('pt-BR', {
            day: 'numeric', month: 'long', year: 'numeric'
        });
    </script>
</body>
</html>
